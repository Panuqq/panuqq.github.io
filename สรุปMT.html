<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สรุป MT</title>
  <style>
    .responsive-iframe {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
    }
    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="responsive-iframe">
    <iframe 
      src="https://lookerstudio.google.com/embed/reporting/42a026ab-4466-4b5b-a6b2-297d98deed1e/page/VyPWF"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
