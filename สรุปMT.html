<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ตัด scroll bar ออก */
    }
    .responsive-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* เต็มจอสูงสุด */
    }
    .responsive-iframe iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="responsive-iframe">
    <iframe 
      id="lookerFrame"
      src="https://lookerstudio.google.com/embed/reporting/42a026ab-4466-4b5b-a6b2-297d98deed1e/page/VyPWF"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // รีเฟรช iframe ทุก 4 นาที
    const refreshInterval = 4 * 60 * 1000;

    setInterval(() => {
      const iframe = document.getElementById('lookerFrame');
      iframe.src = iframe.src;
    }, refreshInterval);
  </script>
</body>
</html>
