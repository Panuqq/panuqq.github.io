<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Text Marquee</title>
<style>
body{
  margin:0;
  background:#ffd0e6;
}
.text{
  white-space:nowrap;
  font-size:38px;
  font-weight:bold;
  color:#ff2b7a;
  padding-left:100%;
  animation: slide 5s linear infinite;
}
@keyframes slide {
  0% { transform:translateX(0); }
  100% { transform:translateX(-100%); }
}
</style>
</head>
<body>
<div class="text">KYT : ทำ 5ส. ทุกครั้งก่อนเลิกงาน OK</div>
</body>
</html>
