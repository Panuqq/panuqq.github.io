<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .responsive-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .responsive-iframe iframe {
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: contain; /* ปรับให้แสดงพอดีในทุกขนาด */
    }
  </style>
</head>
<body>
  <div class="responsive-iframe">
    <iframe 
      id="lookerFrame"
      src="https://lookerstudio.google.com/embed/reporting/0df9b17d-a0f5-474c-b91c-f22861c51803/page/aGKZF">
    </iframe>
  </div>

  <script>
    // รีเฟรชทุก 4 นาที
    const refreshInterval = 4 * 60 * 1000;
    setInterval(() => {
      const iframe = document.getElementById('lookerFrame');
      iframe.src = iframe.src;
    }, refreshInterval);
  </script>
</body>
</html>
