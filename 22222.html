<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลสรุป</title>
    
    <style>
        /* จัดวางหน้าเว็บให้ดูสะอาดตาและทันสมัย */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 40px;
        }

        .main-container {
            width: 100%;
            max-width: 1200px; /* ขยายความกว้างสูงสุดให้เต็มจอมากขึ้น */
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header-section {
            background-color: #007bff;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 2em;
            font-weight: 600;
        }

        .table-section {
            padding: 20px;
            overflow-x: auto; /* ทำให้เลื่อนแนวนอนได้ */
        }
        
        table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            text-align: left;
        }
        
        thead {
            background-color: #e9f2ff;
            color: #4a4a4a;
            position: sticky;
            top: -20px;
            z-index: 2;
        }
        
        th, td {
            padding: 15px 18px;
            border-bottom: 1px solid #f0f2f5;
            white-space: nowrap;
            font-size: 0.9em;
        }

        th {
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        tr:hover {
            background-color: #eef5ff;
            transition: background-color 0.3s ease;
        }
        
        .loading-text {
            text-align: center;
            padding: 40px;
            color: #777;
            font-size: 1.1em;
        }

    </style>
</head>
<body>

<div class="main-container">
    <div class="header-section">
        ข้อมูลสินค้าและยอดขายล่าสุด
    </div>
    
    <div class="table-section">
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="loading-text" id="loading">
        กำลังโหลดข้อมูล...
    </div>
</div>

<script>
    // URL Google Sheets ที่เผยแพร่เป็น CSV แล้ว
    const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTnB-1N6LupGLrbHjltAadnFAyvqCreHGERtOenGWUaktuYqUdjb4bVvqbFz5eTzF3oqXOs3UCF5tmN/pub?gid=0&single=true&output=csv';

    async function fetchSheetData() {
        try {
            const response = await fetch(googleSheetURL);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const dataText = await response.text();
            
            const rows = dataText.split('\n').map(row => row.split(',').map(cell => cell.trim()));

            const table = document.querySelector('table');
            const tbody = table.querySelector('tbody');
            const thead = table.querySelector('thead');
            
            tbody.innerHTML = '';
            thead.innerHTML = '';

            const headerRow = rows[0];
            const headerHtml = `<tr>${headerRow.map(header => `<th>${header}</th>`).join('')}</tr>`;
            thead.innerHTML = headerHtml;

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length > 1 || (row.length === 1 && row[0].trim() !== '')) {
                    const rowHtml = `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
                    tbody.innerHTML += rowHtml;
                }
            }

            document.getElementById('loading').style.display = 'none';

        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('loading').textContent = 'ไม่สามารถโหลดข้อมูลได้ โปรดตรวจสอบ URL หรือการเชื่อมต่ออินเทอร์เน็ต';
        }
    }

    document.addEventListener('DOMContentLoaded', fetchSheetData);
    setInterval(fetchSheetData, 300000);
</script>

</body>
</html>
