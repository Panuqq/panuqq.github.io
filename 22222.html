<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลสรุป</title>
  
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .main-container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .header-section {
      background: #007bff;
      color: #fff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      font-weight: 600;
    }
    .table-section {
      padding: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 800px;
      border-collapse: collapse;
    }
    thead {
      background: #e9f2ff;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #f0f2f5;
      white-space: nowrap;
      font-size: 0.9em;
    }
    tr:nth-child(even) { background: #fafafa; }
    tr:hover { background: #eef5ff; }
    .loading-text {
      text-align: center;
      padding: 40px;
      color: #777;
      font-size: 1.1em;
    }
    .last-update {
      text-align: right;
      font-size: 0.85em;
      color: #666;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="header-section">ข้อมูลสินค้าและยอดขายล่าสุด</div>
  
  <div class="table-section">
    <table>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="loading-text" id="loading">⏳ กำลังโหลดข้อมูล...</div>
  <div class="last-update" id="lastUpdate"></div>
</div>

<script>
  const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTnB-1N6LupGLrbHjltAadnFAyvqCreHGERtOenGWUaktuYqUdjb4bVvqbFz5eTzF3oqXOs3UCF5tmN/pub?gid=0&single=true&output=csv';

  async function fetchSheetData() {
    try {
      const response = await fetch(googleSheetURL);
      if (!response.ok) throw new Error('Network error');
      
      const dataText = await response.text();
      const rows = dataText.split('\n').map(r => r.split(','));

      const table = document.querySelector('table');
      const tbody = table.querySelector('tbody');
      const thead = table.querySelector('thead');

      tbody.innerHTML = '';
      thead.innerHTML = '';

      // หัวตาราง
      const headerRow = rows[0];
      thead.innerHTML = `<tr>${headerRow.map(h => `<th>${h}</th>`).join('')}</tr>`;

      // ข้อมูล
      rows.slice(1).forEach(row => {
        if (row.some(cell => cell.trim() !== '')) {
          tbody.innerHTML += `<tr>${row.map(c => `<td>${c}</td>`).join('')}</tr>`;
        }
      });

      document.getElementById('loading').style.display = 'none';
      document.getElementById('lastUpdate').textContent = "อัปเดตล่าสุด: " + new Date().toLocaleString("th-TH");

    } catch (err) {
      console.error(err);
      document.getElementById('loading').textContent = '❌ โหลดข้อมูลไม่สำเร็จ';
    }
  }

  document.addEventListener('DOMContentLoaded', fetchSheetData);
  setInterval(fetchSheetData, 300000); // 5 นาที
</script>

</body>
</html>
