<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลจาก Google Sheets</title>
    
    <style>
        /* CSS สำหรับการออกแบบทั้งหมด */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #eef2f5;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .dashboard-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .dashboard-header {
            background-color: #4a90e2;
            color: white;
            padding: 24px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .table-wrapper {
            padding: 24px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            min-width: 600px; /* ทำให้เลื่อนแนวนอนได้ */
            border-collapse: collapse;
            text-align: left;
        }
        
        thead {
            background-color: #55a0f2;
            color: white;
            position: sticky;
            top: -24px; /* ปรับให้ลอยติดเมื่อเลื่อน */
            z-index: 2;
        }
        
        th, td {
            padding: 12px 18px;
            border-bottom: 1px solid #e5e5e5;
            white-space: nowrap;
            font-size: 0.9em;
        }

        th {
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f7f9fc;
        }
        
        tr:hover {
            background-color: #eef2f5;
            transition: background-color 0.3s ease;
        }
        
        .loading-text {
            text-align: center;
            padding: 40px;
            color: #777;
            font-size: 1.1em;
        }

    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="dashboard-header">
        ข้อมูลสินค้าและยอดขายล่าสุด
    </div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div class="loading-text" id="loading">
        กำลังโหลดข้อมูล...
    </div>
</div>

<script>
    // URL Google Sheets ที่เผยแพร่เป็น CSV แล้ว
    const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTnB-1N6LupGLrbHjltAadnFAyvqCreHGERtOenGWUaktuYqUdjb4bVvqbFz5eTzF3oqXOs3UCF5tmN/pub?gid=0&single=true&output=csv';

    async function fetchSheetData() {
        try {
            const response = await fetch(googleSheetURL);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const dataText = await response.text();
            
            // แปลงข้อมูล CSV เป็นอาร์เรย์
            const rows = dataText.split('\n').map(row => row.split(',').map(cell => cell.trim()));

            const table = document.querySelector('table');
            const tbody = table.querySelector('tbody');
            const thead = table.querySelector('thead');
            
            tbody.innerHTML = '';
            thead.innerHTML = '';

            const headerRow = rows[0];
            const headerHtml = `<tr>${headerRow.map(header => `<th>${header}</th>`).join('')}</tr>`;
            thead.innerHTML = headerHtml;

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length > 1 || (row.length === 1 && row[0].trim() !== '')) {
                    const rowHtml = `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
                    tbody.innerHTML += rowHtml;
                }
            }

            document.getElementById('loading').style.display = 'none';

        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('loading').textContent = 'ไม่สามารถโหลดข้อมูลได้ โปรดตรวจสอบ URL หรือการเชื่อมต่ออินเทอร์เน็ต';
        }
    }

    document.addEventListener('DOMContentLoaded', fetchSheetData);
    setInterval(fetchSheetData, 300000); // อัปเดตข้อมูลทุกๆ 5 นาที
</script>

</body>
</html>
