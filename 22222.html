<script>

    // üö© ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏™‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏ä‡∏µ‡∏ï‡∏Ñ‡∏∏‡∏ì
    const dailyPlanURL = '‡∏ß‡∏≤‡∏á URL ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ú‡∏ô‡∏á‡∏≤‡∏ô‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';
    const updatesURL = '‡∏ß‡∏≤‡∏á URL ‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';

    async function fetchAndRenderTable(url, tableId, isRecentUpdates = false) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const dataText = await response.text();
            
            const rows = dataText.split('\n').map(row => row.split(',').map(cell => cell.trim()));

            const table = document.getElementById(tableId);
            const tbody = table.querySelector('tbody');
            const thead = table.querySelector('thead');
            
            tbody.innerHTML = '';
            thead.innerHTML = '';

            const headerRow = rows.length > 0 ? rows[0] : [];
            const dataRows = rows.slice(1);

            const headerHtml = `<tr>${headerRow.map(header => `<th>${header}</th>`).join('')}</tr>`;
            thead.innerHTML = headerHtml;

            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà 10 ‡πÅ‡∏ñ‡∏ß‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
            const rowsToDisplay = isRecentUpdates ? dataRows.slice(-10) : dataRows;

            rowsToDisplay.forEach(row => {
                if (row.length > 0 && row.some(cell => cell.trim() !== '')) {
                    const rowHtml = `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
                    tbody.innerHTML += rowHtml;
                }
            });

            document.getElementById('loading-' + tableId.split('-')[0]).style.display = 'none';

        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('loading-' + tableId.split('-')[0]).textContent = '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏£‡∏≤‡∏á "‡πÅ‡∏ú‡∏ô‡∏á‡∏≤‡∏ô‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô"

    setInterval(() => {
