  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f0f2f5;

  }

  .main-container {

    background: #fff;
    border-radius: 0; /* เอามุมโค้งออก ถ้าอยากเต็มจริง ๆ */

    display: flex;
    flex-direction: column;
  }

  .header-section {
    background: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: 600;
  }

  .table-section {
    flex: 1; /* ให้ตารางยืดเต็มพื้นที่ที่เหลือ */
    overflow: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    background: #e9f2ff;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  th, td {
    padding: 12px 16px;
    border-bottom: 1px solid #ddd;
    white-space: nowrap;
    font-size: 0.95em;
  }
