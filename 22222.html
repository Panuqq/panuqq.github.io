<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลสรุป</title>
  
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 30px;
      color: #333;
    }
    .main-container {
      max-width: 100%;
      margin: auto;
    }
    .header-section {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: 600;
      border-radius: 10px;
    }
    .card-section {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      margin-top: 25px;
      overflow-x: auto; /* เลื่อนแนวนอนได้ */
      padding-bottom: 15px;
    }
    .card {
      min-width: 280px;
      flex: 0 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 20px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #007bff;
    }
    .card p {
      margin: 6px 0;
      font-size: 0.95em;
      color: #555;
    }
    .loading-text {
      text-align: center;
      padding: 30px;
      color: #777;
    }
    .last-update {
      text-align: right;
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="header-section">ข้อมูลสินค้าและยอดขายล่าสุด</div>

  <div class="card-section" id="cardContainer"></div>

  <div class="loading-text" id="loading">⏳ กำลังโหลดข้อมูล...</div>
  <div class="last-update" id="lastUpdate"></div>
</div>

<script>
  const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTnB-1N6LupGLrbHjltAadnFAyvqCreHGERtOenGWUaktuYqUdjb4bVvqbFz5eTzF3oqXOs3UCF5tmN/pub?gid=0&single=true&output=csv';

  async function fetchSheetData() {
    try {
      const response = await fetch(googleSheetURL);
      if (!response.ok) throw new Error('Network error');
      
      const dataText = await response.text();
      const rows = dataText.split('\n').map(r => r.split(','));

      const cardContainer = document.getElementById('cardContainer');
      cardContainer.innerHTML = '';

      const headers = rows[0];
      rows.slice(1).forEach(row => {
        if (row.some(cell => cell.trim() !== '')) {
          let cardHTML = `<div class="card"><h3>${row[0]}</h3>`;
          for (let i = 1; i < headers.length; i++) {
            cardHTML += `<p><strong>${headers[i]}:</strong> ${row[i] || '-'}</p>`;
          }
          cardHTML += `</div>`;
          cardContainer.innerHTML += cardHTML;
        }
      });

      document.getElementById('loading').style.display = 'none';
      document.getElementById('lastUpdate').textContent = "อัปเดตล่าสุด: " + new Date().toLocaleString("th-TH");

    } catch (err) {
      console.error(err);
      document.getElementById('loading').textContent = '❌ โหลดข้อมูลไม่สำเร็จ';
    }
  }

  document.addEventListener('DOMContentLoaded', fetchSheetData);
  setInterval(fetchSheetData, 300000); // 5 นาที
</script>

</body>
</html>
